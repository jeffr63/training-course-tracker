<section>
  <div class="container-fluid">
    <div class="row first-row">
      <div class="card col-xm-12 col-sm-6">
        <div class="card-body">
          <h4 class="card-title">Completed Courses - Paths</h4>
          <ngx-charts-pie-chart [view]="[400,400]" [results]="courses$ | async" [labels]="true" [doughnut]="true"
            [arcWidth]="0.5">
          </ngx-charts-pie-chart>
        </div>
      </div>

      <div class="card col-xm-12 col-sm-6">
        <div class="card-body">
          <h4 class="card-title">Completed Courses - Sources</h4>
          <ngx-charts-pie-chart [view]="[400,400]" [results]="sources$ | async" [labels]="true" [doughnut]="true"
            [arcWidth]="0.5">
          </ngx-charts-pie-chart>
        </div>
      </div>
    </div>
  </div>
</section>
